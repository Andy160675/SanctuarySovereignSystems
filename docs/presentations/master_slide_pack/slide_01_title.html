<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereign System — Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr auto;
        }

        /* Swiss Style Grid Lines (Subtle) */
        .grid-line {
            position: absolute;
            background: rgba(44, 62, 80, 0.1);
            z-index: 0;
        }
        .v-line { width: 1px; height: 100%; left: 50%; }
        .h-line { height: 1px; width: 100%; top: 20%; }

        /* Content Left */
        .content-left {
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
            border-right: 1px solid #eee;
        }

        h1 {
            font-size: 72px;
            font-weight: 900;
            color: #2C3E50;
            line-height: 0.9;
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 36px;
            font-weight: 700;
            color: #FF4500; /* International Orange */
            margin-bottom: 60px;
            letter-spacing: -0.5px;
        }

        .motto {
            font-size: 24px;
            font-weight: 300;
            font-style: italic;
            color: #555;
            border-left: 4px solid #FF4500;
            padding-left: 20px;
            margin-top: auto;
        }

        /* Content Right (Visual) */
        .content-right {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FAFAFA;
            padding: 40px;
            position: relative;
        }

        .hero-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            filter: grayscale(100%) contrast(1.1); /* Stark aesthetic */
            transition: filter 0.3s;
        }
        
        /* Footer / Metadata */
        .footer {
            grid-column: 1 / -1;
            background: #2C3E50;
            color: #FFFFFF;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .accent-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: #FF4500;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="accent-bar"></div>
        <div class="grid-line v-line"></div>
        
        <div class="content-left">
            <h1>Sovereign<br>System</h1>
            <h2>Evidence-First<br>AI Governance</h2>
            <div class="motto">
                "The Truth Will Set Us Free —<br>and the Evidence Will Keep Us Honest"
            </div>
        </div>

        <div class="content-right">
            <!-- Using the 'Governance framework' image as requested -->
            <img src="/home/ubuntu/master-repo/assets/images/EYASyvkvv5H5.png" alt="Governance Framework" class="hero-image">
        </div>

        <div class="footer">
            <span>Author: Architect</span>
            <span>Steward: Manus AI</span>
            <span>2026</span>
        </div>
    </div>
</body>
</html>
