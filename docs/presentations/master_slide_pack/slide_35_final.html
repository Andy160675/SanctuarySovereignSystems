<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Statement</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #2C3E50; /* Dark Background */
            position: relative;
            overflow: hidden;
            padding: 80px 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .accent-line {
            width: 100px;
            height: 8px;
            background: #FF4500;
            margin-bottom: 60px;
        }

        .statement-text {
            font-size: 48px;
            font-weight: 300;
            color: #FFFFFF;
            line-height: 1.4;
            margin-bottom: 40px;
        }

        .statement-text strong {
            font-weight: 900;
            color: #FFFFFF;
        }

        .final-line {
            font-size: 32px;
            font-weight: 400;
            color: #FF4500; /* Orange Accent */
            font-style: italic;
            margin-top: 20px;
        }

        .footer {
            position: absolute;
            bottom: 40px;
            right: 80px;
            font-size: 14px;
            color: #555; /* Muted on dark */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .signature {
            margin-top: 80px;
            font-size: 16px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid #555;
            padding-top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="accent-line"></div>

        <div class="statement-text">
            "This review can be reconstructed without me,<br>
            challenged without trust,<br>
            and survives disagreement."
        </div>

        <div class="final-line">
            Where it fails, it fails honestly.
        </div>

        <div class="signature">
            <span>Architect // Steward</span>
            <span>Sovereign System v1.0</span>
        </div>

        <div class="footer">End of Transmission</div>
    </div>
</body>
</html>
