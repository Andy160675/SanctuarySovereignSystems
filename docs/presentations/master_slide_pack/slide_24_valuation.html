<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From Narrative to Valuation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 60px;
            border-bottom: 2px solid #2C3E50;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 900;
            color: #2C3E50;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            font-weight: 300;
            color: #FF4500;
            letter-spacing: 1px;
        }

        .comparison-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            flex-grow: 1;
            justify-content: center;
        }

        .comparison-row {
            display: grid;
            grid-template-columns: 1fr 60px 1fr;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .comparison-row:last-child {
            border-bottom: none;
        }

        .side-left {
            text-align: right;
            font-size: 24px;
            color: #999;
            font-weight: 300;
            padding-right: 20px;
        }

        .icon-center {
            text-align: center;
            color: #FF4500;
            font-size: 20px;
        }

        .side-right {
            text-align: left;
            font-size: 28px;
            color: #2C3E50;
            font-weight: 900;
            padding-left: 20px;
            text-transform: uppercase;
        }

        .valuation-box {
            margin-top: auto;
            background: #2C3E50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 300;
        }

        .valuation-box strong {
            color: #FF4500;
            font-weight: 700;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h1>Auditable Valuation</h1>
            <h2>Replacing "Trust Me" with "Verify Me"</h2>
        </div>

        <div class="comparison-container">
            <!-- Row 1 -->
            <div class="comparison-row">
                <div class="side-left">Subjective Pitch Decks</div>
                <div class="icon-center"><i class="fas fa-arrow-right"></i></div>
                <div class="side-right">Cryptographic Evidence</div>
            </div>

            <!-- Row 2 -->
            <div class="comparison-row">
                <div class="side-left">Theoretical TAM</div>
                <div class="icon-center"><i class="fas fa-arrow-right"></i></div>
                <div class="side-right">Verified Unit Economics</div>
            </div>

            <!-- Row 3 -->
            <div class="comparison-row">
                <div class="side-left">"Move Fast & Break Things"</div>
                <div class="icon-center"><i class="fas fa-arrow-right"></i></div>
                <div class="side-right">Safe-by-Design Architecture</div>
            </div>

            <!-- Row 4 -->
            <div class="comparison-row">
                <div class="side-left">Vendor Lock-in</div>
                <div class="icon-center"><i class="fas fa-arrow-right"></i></div>
                <div class="side-right">Sovereign Independence</div>
            </div>
        </div>

        <div class="valuation-box">
            Valuation is shifting from <strong>hype cycles</strong> to <strong>asset durability</strong>.
        </div>
    </div>
</body>
</html>
