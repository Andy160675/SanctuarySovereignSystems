name: Constitutional Compliance

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  compliance:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run Sovereign Engine Test Suite
        run: python -m sovereign_engine.tests.run_all

      - name: CI Sanity Assertion (Artifact Check)
        run: |
          if [ ! -f "audit/kernel74/TEST_RESULTS.log" ]; then
            echo "ERROR: Critical audit artifact missing!"
            exit 1
          fi
          echo "Sanity Check Passed: TEST_RESULTS.log exists."
